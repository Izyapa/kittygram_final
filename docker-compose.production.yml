
volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: asaliev/kittygram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    image: asaliev/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/static
  gateway:
    image: asaliev/kittygram_gateway
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    ports:
      - 9000:80